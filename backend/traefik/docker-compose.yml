version: "3.3"

services:
  traefik:
    image: "traefik:v2.2"
    container_name: "traefik"
    ports:
      - "80:80"
      - "443:443"
    labels:
      # HTTP to HTTPS redirection
      - "traefik.http.routers.http_catchall.rule=HostRegexp(`{any:.+}`)"
      - "traefik.http.routers.http_catchall.entrypoints=insecure"
      - "traefik.http.routers.http_catchall.middlewares=https_redirect"
      - "traefik.http.middlewares.https_redirect.redirectscheme.scheme=secure"
      - "traefik.http.middlewares.https_redirect.redirectscheme.permanent=true"
      # Docker labels for enabling Traefik dashboard
      - "traefik.http.routers.traefik.rule=Host(`${MONITOR_DOMAIN}`)"
      - "traefik.http.routers.traefik.entrypoints=secure"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      #Declare a new middleware named monitor-basic-auth of type basicauth
      #Password generated using htpasswd utility
      - "traefik.http.middlewares.traefik-basic-auth.basicauth.users=${admin:$apr1$ruca84Hq$mbjdMZBAG.KWn7vfN/SNK/}"
      #Link declared middleware to router
      - "traefik.http.routers.traefik.middlewares=traefik-basic-auth"
    environment:
      - "OVH_ENDPOINT=${OVH_ENDPOINT}"
      - "OVH_APPLICATION_KEY=${OVH_APPLICATION_KEY}"
      - "OVH_APPLICATION_SECRET=${OVH_APPLICATION_SECRET}"
      - "OVH_CONSUMER_KEY=${OVH_CONSUMER_KEY}"
    volumes:
      - "./traefik.toml:/traefik.toml"
      - "./letsencrypt:/letsencrypt/"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

networks:
  default:
    external:
      name: "web"